{% set name = "blobfile" %}
{% set version = "3.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/christopher-hesse/blobfile/archive/v{{ version }}.tar.gz
  sha256: ce5fb1d983156184a007090d3da7d1b564ad9c8fb2086ba83572e53c687776e2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools >=64
  run:
    - python >={{ python_min }}
    - pycryptodomex >=3.8
    - urllib3 >=1.25.3,<3
    - lxml >=4.9
    - filelock >=3.0

test:
  imports:
    - blobfile
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/christopher-hesse/blobfile
  license: Unlicense
  license_file: LICENSE
  summary: Read Google Cloud Storage, Azure Blobs, and local paths with the same interface

extra:
  recipe-maintainers:
    - BastianZim
